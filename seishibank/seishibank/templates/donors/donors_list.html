{% extends "base.html" %}
{% load static %}

{% block content %}
<body>
    <h1>ドナーリスト</h1>
    <p class="create_button"><a href="/donor/donor_create/">ドナー新規登録</a></p>
    <p class="create_button"><a href="/donor/donor_search/">ドナー検索</a></p>
{% for donor in object_list %}
<div class="donors_list">
    <p>ID:{{ donor.family_name }}</p>
    <p>血液型：{{ donor.blood_type }}</p>
    <p>出身地：{{ donor.birth_place }}</p>
    <p>メモ：{{ donor.memo }}</p>
</div>
{% endfor %}


</body>
{% endblock %}
